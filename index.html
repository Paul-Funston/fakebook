<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Paul Funston">
        <meta name="description" content="My new cool project">
        <meta name="keywords" content="HTML, CSS, SEO, web, web development">
        <title>Fakebook</title>
        <link rel="shortcut icon" href="./assets/media/favicon.png?v=2" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Source+Sans+Pro:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="assets/style/index.css" media="all">
        <script src="./assets/script/index.js" type="module"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="flex">
                    <div class="logo">
                        <h1>Fakebook</h1>
                    </div>
                    <nav>
                        <ul>
                            <li><a href="#">Friends</a></li>
                            <li><a href="#">Pages</a></li>
                            <li><a href="#">Groups</a></li>
                            <li><a href="#">My ads</a></li>
                            <li><a href="#">Settings</a></li>
                        </ul>
                    </nav>
                    <div class="profile">
                        <div class="avatar">Avatar</div>
                        <div class="profile-menu"></div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="grid">
                    <form>
                        <textarea placeholder="What's on your mind?"></textarea> 
                        <div class="form-flex">
                            <input type="file">
                            <input type="button" class='post-btn' value="Post">
                        </div>

                    </form>
                    <div class="feed subgrid">
                        <div class="post">
                            <div class="post-head">
                                <div class="post-head-start">
                                    <div class="avatar">Avatar</div>
                                    <p>Poster</p>
                                </div>
                                <p>Date</p>
                            </div>
                            <div class="post-content">
                                <div class="text-content">This is a sentence</div>
                                <div class="img-content">This is a picture</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
